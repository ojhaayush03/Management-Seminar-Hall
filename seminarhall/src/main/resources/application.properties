spring.application.name=seminarhall

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/seminar_hall_management
spring.datasource.username=root
spring.datasource.password=16092003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5242880
spring.servlet.multipart.max-request-size=5242880
file.upload-dir=./uploads

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.main.allow-bean-definition-overriding=true


spring.security.user.name=disabled
spring.security.user.password=disabled